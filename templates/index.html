{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12">
            <h2>The stockname with the price</h2>
        </div>
    </div>
    <div class="row">
        <div class="col s6">
            <img class="responsive-img" src="{{ url_for('static', filename='images/yahoo_price_uber.png') }}" alt="uber price graph">        
        </div>
    </div>
    <div class="divider"></div>
    <div class="row">
        <div class="col s12 m6">
            <table class="striped">
                <tbody>
                    {% for k, v in stock_info_first_part.items() %}
                            <tr>
                                <td><b>{% print(k) %}:</b></td>
                                <td>{% print(v) %}:</td>
                            </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col s12 m6">
            <table class="striped">
                <tbody>
                    {% for k, v in stock_info_second_part.items() %}
                            <tr>
                                <td><b>{% print(k) %}:</b></td>
                                <td>{% print(v) %}:</td>
                            </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
